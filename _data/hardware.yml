- title: Affordable
  description: Professional steno machines cost thousands of dollars. The Open Steno community has introduced **affordable beginner options**.

- title: Key Toppers
  description: The cheapest options are [replacement key caps or laser-cut pads](https://plover.wiki/index.php/Supported_Hardware#Adapt_a_keyboard_for_steno_use) for [N-key rollover keyboards](https://plover.wiki/index.php/Supported_Hardware#What%E2%80%99s_NKRO?).

- title: Open Source
  description: "[Hobbyist steno machines](https://plover.wiki/index.php/Supported_Hardware#Dedicated_machines_designed_for_use_with_Plover) are designed and sold by members of the community."
